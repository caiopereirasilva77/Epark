<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<h:panelGrid cellpadding="2"  columns="2">
			
				<h:outputText value="Consultar placa:" />
					<h:panelGroup>
						<h:inputText id="inPlaca" value="#{movimentacaoMB.consultaPlaca}"/>
					</h:panelGroup>
					
					<p:commandButton value="Consultar" action="#{movimentacaoMB.consultarClienteMovimentacao}"
					<p:commandButton value="consultar" action="#{movimentacaoMB.consultarPlaca}"
					styleClass="btn" process="@form" update="@form" />
			</h:panelGrid>
			<p:dataTable value="#{movimentacaoMB.movimentacoes}" var="mov"
				paginator="true" rowsPerPageTemplate="2,5,10">
				<p:column>
					<f:facet name="header">#ID</f:facet>
					#{mov.id}
				</p:column>
				
				<p:column>
					<f:facet name="header">Vaga</f:facet>
					#{mov.vaga.numeroVaga}
				</p:column>
				
				<p:column>
					<f:facet name="header">Placa</f:facet>
					#{mov.cliente.placa}
				</p:column>
				
				<p:column>
					<f:facet name="header">Data entrada</f:facet>
					#{mov.dataentrada}
				</p:column>
				
				<p:column>

					<f:facet name="header">Data sa√≠da</f:facet>
					#{mov.datasaida}
				</p:column>	
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
