<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<h:panelGrid cellpadding="2"  columns="2">
			
				<h:outputText value="Placa:" />
					<h:panelGroup>
						<h:inputText id="inPlaca" value="#{movimentacaoMB.class}"/>
					</h:panelGroup>
					
					
					<p:commandButton value="Consultar" action="#{movimentacaoMB.consultarClienteMovimentacao}"
					styleClass="btn" process="@form" update="@form" />
					
			</h:panelGrid>


				<p:dataTable value="#{movimentacaoMB.entradas}" var="ents"
				paginator="true" rowsPerPageTemplate="2,5,10">
				
				<p:column>
					<f:facet name="header">Cliente</f:facet>
					#{ents.nome}
				</p:column>
				
				<p:column>
					<f:facet name="header">Placa</f:facet>
					#{clis.cpf}
				</p:column>
				
				<p:column>
					<f:facet name="header">Modelo</f:facet>
					#{ents.placa}
				</p:column>
				
				<p:column>
					<f:facet name="header">Vaga</f:facet>
					#{ents.modelo}
				</p:column>
				
								
				<p:column>
					<p:commandButton   value="Editar" styleClass="btn"  process="@this" update="@form">
						<f:setPropertyActionListener value="#{ents}"
							target="#{movimentacaoMB.cliente}" />
					</p:commandButton>

					<p:commandButton  action="#{movimentacaoMB.cliente}" value="Excluir" styleClass="btn" process="@this" update="@form">
						<f:setPropertyActionListener value="#{ents}"
							target="#{movimentacaoMB.cliente}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<br />

			<p:dataTable value="#{movimentacaoMB.saidas}" var="sais"
				paginator="true" rowsPerPageTemplate="2,5,10">
				
				<p:column>
					<f:facet name="header">Cliente</f:facet>
					#{sais.cliente_id}
				</p:column>
				
				<p:column>
					<f:facet name="header">Hora Entrada</f:facet>
					#{sais.dtentrada}
				</p:column>
				
				<p:column>
					<f:facet name="header">Total a Pagar</f:facet>
					#{sais.vlrtotal}
				</p:column>
				
							
				<p:column>
					<p:commandButton   value="Editar" styleClass="btn"  process="@this" update="@form">
						<f:setPropertyActionListener value="#{sais}"
							target="#{movimentacaoMB.cliente}" />
					</p:commandButton>

					<p:commandButton  action="#{clienteMB.excluir}" value="Excluir" styleClass="btn" process="@this" update="@form">
						<f:setPropertyActionListener value="#{sais}"
							target="#{movimentacaoMB.cliente}" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
