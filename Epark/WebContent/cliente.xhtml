<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<h:panelGrid cellpading="2" columns="4">
			
				<h:outputText value="Nome:" />
					<h:panelGroup>
						<h:inputText id="inNome" value="#{clienteMB.cliente.nome}"/>
					</h:panelGroup>


				<h:outputText value="CPF:" />
					<h:panelGroup>
						<h:inputText id="inCpf" value="#{clienteMB.cliente.cpf}"/>
						<h:message for="inCpf" />
					</h:panelGroup>

				
				<h:outputText value="PLACA:" />
					<h:panelGroup>
						<h:inputText id="inPlaca" value="#{clienteMB.cliente.placa}"
						required="true" requiredMessage="Placa Obrigatória" />
						<h:message for="inPlaca" />/>
					</h:panelGroup>
				
				
				<h:outputText value="MODELO:" />
					<h:panelGroup>
						<h:inputText id="inModelo" value="#{clienteMB.cliente.placa}"
						required="true" requiredMessage="Placa Obrigatória" />
						<h:message for="inPlaca" />/>
					</h:panelGroup>
				
				<h:selectOneRadio value="#{clienteMB.cliente.tipocliente}">
   						<f:selectItem itemValue="A" itemLabel="Avulço" />
   						<f:selectItem itemValue="M" itemLabel="Mensalista" />	   			
				</h:selectOneRadio>	   
			

				<h:commandButton value="Salvar" action="#{clienteMB.salvar}"
					styleClass="btn" process="@form" update="@form" />

			</h:panelGrid>

			<br />

			<p:dataTable value="#{clienteMB.clientes}" var="clis">
				<p:column>#{clis.cartão}</p:column>
				<p:column>#{clis.nome}</p:column>
				<p:column>#{clis.cpf}</p:column>
				<p:column>#{clis.placa}</p:column>
				<p:column>#{clis.modelo}</p:column>
				<p:column>#{clis.tipo}</p:column>
				
					<h:commandButton value="Editar" action="#{clienteMB.salvar}"
						styleClass="btn" process="@this" update="@form">
						<f:setPropertyActionListener value="#{clis}"
							target="#{clienteMB.cliente}" />
					</h:commandButton>

					<h:commandButton action="#{clienteMB.excluir}" value="Excluir"
						styleClass="btn" process="@this" update="@form">
					<f:setPropertyActionListener value="#{clis}"
							target="#{clienteMB.cliente}" />
					</h:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
